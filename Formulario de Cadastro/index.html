<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario de cadastro</title>
</head>
<body>
<div class="container">
    <div class="form-image">
        <img src="img/fingerprint-animate.svg">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title"></div>
                <h1>register</h1>
                <div class="login-button">
                    <button><a href="#">Log in</a> </button>
                </div>
            </div>

            <div class="input-group">

                <div class="input-box">
                    <label for="firstname">First name</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Input your first name" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Last name</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Input your last name" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Input your email" required>
                </div>

                <div class="input-box">
                    <label for="number">Phone</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="Password" placeholder="Password" required>
                </div>

                <div class="input-box">
                    <label for="password">Confirm Password</label>
                    <input id="Confirmpassword" type="password" name="Password" placeholder="Confirm password" required>
                </div>
            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gender</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                    </div>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                    </div>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Others</label>
                    </div>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">I don't want say</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
